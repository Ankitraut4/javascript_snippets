<!DOCTYPE html>
<html>
<head>
    
    <title>Tip Calculator</title>
    
    </head>
    
    <body>
        <div style="align-content: center">
            <h1>Tip Calculator</h1>
        <div>
            
        <label>Bill Amount: <input type="number" class="text_box" style="padding:10px; font-size:20px width:300px height:50px;margin: 10px 10px 10px 10px "></label>
            
        
        </div>
        <div>
             <label>Tip in % : <input type="number" class="text_box1" style="padding:10px; font-size:20px; width: 200px; height:15px "></label>
            </div>
            <input type="submit" value="Calculate Total Bill and Tip" style="padding=10px; margin: 20px 0px 0px 250px ; background-color: black; color:white;font-size: 15px ;font-weight:stronger; border-radius: 10px" onClick="tipcalculator()">
            
            <h2 class="h2">Total Bill =<span> N/A</span></h2>
            <h2 class="tip">Tip = <span>N/A</span></h2>
            
        
        </div>
    
    
    
    
    <script>
        
        function tipcalculator(){
            var input=document.querySelector(".text_box");
            var totalBill=Number(input.value);
            
             var input1=document.querySelector(".text_box1");
            var tip=Number(input1.value);
            
            tip=tip/100;
            totalTip=totalBill*tip;
            totalAmount=totalBill+totalTip;
            console.log(totalAmount);
            
            var h2=document.querySelector(".h2");
            var v1=h2.querySelector("span");
            v1.innerText="$"+totalAmount;
            
             var h21=document.querySelector(".tip");
            var v2=h21.querySelector("span");
            v2.innerText="$"+totalTip;
            
            
            
            
            
        }
        
        
        
        </script>
    
    </body>
    
    
    
    
</html>
