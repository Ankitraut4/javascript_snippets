<!DOCTYPE html>
<html>
<head>
    <title>Casting And Comparison Operator</title>
    </head>
    <body>
    
        
        
        
        <script>
        
        var age="30";
            console.log(typeof(age));
            age=Number(age);
            console.log(typeof(age));
            if(age>=18){
                console.log("your are eligible to vote");
            }
            if(age>=21){
                console.log("you can drink");
            }
        
            var age1=30;
            age1=String(age1);
            console.log(typeof(age1));
            
            var ageString=Array(age1);
            console.log(typeof(ageString));
            console.log(ageString[0].length);
            
            //Strict comparision operator === which check the data type as well as value
            var age2="45";
            if(age2==45){//this comparison will be true but 45 is integer and "45" is string so it should we inavlid so we use ===
                console.log("age is ",age2);
            }else{
                console.warn("wrong datatype");
            }
            
             if(age2===45){//this comparison will be true but 45 is integer and "45" is string so it should we inavlid so we use ===
                console.log("age is ",age2);
            }else{
                console.warn("wrong datatype");
            }
        </script>
    </body>


</html>
