<!DOCTYPE html>
<html>
<head>
    <title>
    SELECTING HTML ELEMENTS
    </title>
    </head>
    <body>
        <h1 id="tag">Hello World</h1>
    
    <script>
        var test= document.getElementById("tag");
        var oldText=test;
        test.innerHTML="Hello <u>World</u>";
        test.innerText="hello my name is <u>ankit</u>";<!-this take text of tag we can not underline the letter or can not use the underline tag because it using text as input we can edit the tag using innerHtml-->
        
        var new=oldText;
        test.innerHTML=new;<!-- this will change htnltag by new -->
        
        
        </script>
    </body>

</html>
