<!DOCTYPE html>
<html>
<head>
    <title>Event Lisner</title>
    </head>
    <body>
    <h1>Event Lisner</h1>
        
        <input type="number" width=300px class="text_box" style='font-size: 30px; background-color: white'>
        <br/>
        <input type="submit" value="Add 100" style= "color:white; background-color: black; padding: 10px;margin-top: 5px" onClick="calculate()" >
    
        <br>
        <h2>Total after adding hundred = <span>N/A</span></h2>
    <script>
        
        function calculate(){

            var input=document.querySelector(".text_box");
            var inputValue=Number(input.value);
            var total=inputValue+100;
            
            var h2=document.querySelector("h2");
            var va=h2.querySelector("span");
            va.innerText=total;
        
        }
        
        </script>
    </body>

</html>
