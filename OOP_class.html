<!DOCTYPE html>
<html>
<head><title>OOP </title></head>
<body>
    <script>
    class Person{
        
        constructor(name,age,food){
            this.name=name;
            this.age=Number(age);
            this.food=food;
            
        }
        
      makeSound(){ // or function makeSound() is same
            console.log(this.name+" make yummmmmmmm sound after eating "+this.food);
        }
        
        
        
        
    }
        const ankit=new Person("ankit",22,"Butter Chicken");
        ankit.makeSound();
        const mohit=new Person("mohit",16,"Paneer Masala");
        mohit.makeSound();
    
    </script>
    
    
    </body>
</html>
