<!DOCTYPE html>
<html>
<head>
    <title>Event Listener 3</title>
    </head>
    <body>
        <h1>Mini Project #5</h1>
   <div>
        <label>BackGround Color:</label>
       <input type="text" class="bg_color" style="padding:30px;  ">
        </div>
        <div style="padding: 10px">
        <label>Text Color:</label>
       <input type="text" class="color" style="padding:30px;  ">
        </div>
        <div style="padding: 10px">
        <label>Font Size:</label>
       <input type="text" class="font_size" style="padding:30px;  ">
        </div>
    <script>
        var bgColor=document.querySelector(".bg_color");
        var textColor=document.querySelector(".color");
        var fontSize=document.querySelector(".font_size");
        var body=document.querySelector("body");

        bgColor.addEventListener('keyup',changeBackcolor);
        function changeBackcolor(event){
            body.style.backgroundColor=event.target.value;
        }
        
        textColor.addEventListener('keyup',textColorr);
        function textColorr(event){
            body.style.color=event.target.value;
        }
        
        fontSize.addEventListener('keyup',fontSizee);
        function fontSizee(event){
            body.style.fontSize=event.target.value;
        }
        
        </script>
    </body>

</html>
