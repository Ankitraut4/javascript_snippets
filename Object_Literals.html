<html>

    <title>Object Literals</title>
    </head>
    <body>
        <script>
    //object literals is use to shorten the var, any method if  key and value are same
            const computer="computer";
        const person={
        "name":"ankit",
            
      //  "sound":function sound(){
      //  console.log("oooooooooooo");
//        }
            //using object literal as key sound is similar to method name sound
            sound(){
                console.log("oooooooooooo");
            },
            //"computer":"computer"
              computer  //directlt giving name as both key and value are same using object Literals and computer is just a const where value of "computer"
            // i.e string is stored
        }

            person.sound();
            
            console.log(person.computer);

        </script>
    </body>
