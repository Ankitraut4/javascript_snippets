<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    </head>
<body>
      <h1></h1>  
    <script>
         var he=document.querySelector("h1");
    while(true){
        var input=Number(prompt("Guess a Number"));
       
        if(input && input==10){
            he.innerHTML="Your Guess Is Correct "+"<u>"+input+"</u>"+"";  
            break;
            
        }
       }
    
    
    
    </script>
    
    
    </body>




</html>
